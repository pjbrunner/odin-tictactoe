<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Heebo&family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <h2 id="turn"></h2>
    <span id="winner"></span>
    <div id="board">
        <div id="a1" class="square"></div>
        <div id="a2" class="square"></div>
        <div id="a3" class="square"></div>
        <div id="b1" class="square"></div>
        <div id="b2" class="square"></div>
        <div id="b3" class="square"></div>
        <div id="c1" class="square"></div>
        <div id="c2" class="square"></div>
        <div id="c3" class="square"></div>
    </div>
    <button id="reset">Reset</button>
</body>
<script src="scripts/tictactoe.js"></script>
</html>
